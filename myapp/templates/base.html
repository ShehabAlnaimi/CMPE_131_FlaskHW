<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}}!</title>
    {% else %}
    <title>Home</title>
    {% endif %}
  </head>
  <body>
	<div>

    <h1> <strong> Welcome, {{name}}, here are top destinations!</h1>
    <p> <a href="https:/www.google.com" target="_blank">goooogle</a></p>
	</div>

    {% for message in get_flashed_messages() %}
		<strong> {{message}} </strong>
    {% endfor %}
    <P>
    <ul>

      {% for m in top_cities %}
      <li>{{ m }}</li>
      {% endfor %}
    </ul>
    <p>
{% block content %}
{% endblock %}
    
  </body>
</html>
